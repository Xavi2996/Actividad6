<div class="container mt-5">
  <section>
    <div class="row">
      <div class="col-md-6 text-center borde-img">
        <img class="rounded-circle" [src]="oneUser.image" alt="Image_User" />
      </div>
      <div class="col-md-6 container-info">
        <div class="user-info">
          <p>{{ oneUser.first_name }}</p>
          <p>{{ oneUser.last_name }}</p>
          <p><strong>Nombre de Usuario: </strong> {{ oneUser.username }}</p>
          <p><strong>email: </strong>{{ oneUser.email }}</p>
        </div>

        <div class="">
          <div class="btns-grid">
            <button class="btn btn-danger" (click)="deleteUser()">
              Eliminar
            </button>
            <button
              class="btn btn-warning"
              [routerLink]="['/updateuser', oneUser._id]"
            >
              Actualizar
            </button>
            <button class="btn btn-success" [routerLink]="['/home']">
              Volver al Listado
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
