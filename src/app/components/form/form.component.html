<section class="container mt-3 px-5">
  <div *ngIf="this.userForm.value.id" class="mb-3">
    <h2>Actualizar Usuario</h2>
  </div>
  <div *ngIf="!this.userForm.value.id" class="mb-3">
    <h2>Crear Nuevo Usuario</h2>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
    <div>
      <label for="name">Nombre Usuario</label>
      <input
        type="text"
        placeholder="Ingrese el nombre del Usuario"
        class="form-control"
        formControlName="name"
      />
      <p *ngIf="errorControl('name', 'required')" class="error">
        El campo es obligatorio*
      </p>
      <p *ngIf="errorControl('name', 'minlength')" class="error">
        El campo debe tener mínimo 3 cáracteres
      </p>
    </div>

    <div class="mt-3">
      <label for="lastname">Apellido Usuario</label>
      <input
        type="text"
        placeholder="Ingrese el Apellido del Usuario"
        class="form-control"
        formControlName="lastname"
      />
      <p *ngIf="errorControl('lastname', 'required')" class="error">
        El campo es obligatorio*
      </p>
    </div>

    <div class="mt-3">
      <label for="email">Email Usuario</label>
      <input
        type="text"
        placeholder="Ingrese el email del usuario"
        class="form-control"
        formControlName="email"
      />
      <p *ngIf="errorControl('email', 'required')" class="error">
        El campo es obligatorio*
      </p>
      <p *ngIf="errorControl('email', 'pattern')" class="error">
        Coloque un e-mail válido
      </p>
    </div>

    <div class="mt-3">
      <label for="image">Imagen Usuario</label>
      <input
        type="text"
        placeholder="Ingrese la Url de la imagen de ususario"
        class="form-control"
        formControlName="image"
      />
      <p *ngIf="errorControl('image', 'required')" class="error">
        El campo es obligatorio*
      </p>
    </div>
    <div class="mt-3">
      <input
        type="submit"
        class="btn btn-success"
        value="Guardar"
        [disabled]="!userForm.valid"
      />
    </div>
  </form>
</section>
