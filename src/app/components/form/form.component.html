<section class="container mt-3 px-5">
  <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
    <div>
      <label for="name">Nombre Usuario</label>
      <input
        type="text"
        placeholder="Ingrese el nombre del Usuario"
        class="form-control"
        formControlName="name"
      />
    </div>

    <div class="mt-3">
      <label for="lastname">Apellido Usuario</label>
      <input
        type="text"
        placeholder="Ingrese el Apellido del Usuario"
        class="form-control"
        formControlName="lastname"
      />
    </div>

    <div class="mt-3">
      <label for="email">Email Usuario</label>
      <input
        type="text"
        placeholder="Ingrese el email del usuario"
        class="form-control"
        formControlName="email"
      />
    </div>

    <div class="mt-3">
      <label for="image">Imagen Usuario</label>
      <input
        type="text"
        placeholder="Ingrese la Url de la imagen de ususario"
        class="form-control"
        formControlName="image"
      />
    </div>
    <div class="mt-3">
      <input type="submit" class="brn btn-danger" value="Guardar" />
    </div>
  </form>
</section>
